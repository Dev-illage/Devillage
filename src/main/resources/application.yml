spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testonly?serverTimezone=Asia/Seoul
    username: testuser
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create # create update create-update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database: mysql
    open-in-view: false

logging:
  level:
    org.springframework.web.client: debug
    org.hibernate.sql: debug
    org.hibernate.type: trace

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
